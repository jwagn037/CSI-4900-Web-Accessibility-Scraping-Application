
<div>
  <h1>Your URL</h1>
  <label for="urlSubmissionField">Enter the URL of an inaccessible webpage below. We will turn it into something you can read!</label>
  <input type="url" placeholder="Enter URL" [(ngModel)] = "userUrl" id="urlSubmissionField">
  <button (click)="OnSubmitUrl()">Submit</button>
</div>
