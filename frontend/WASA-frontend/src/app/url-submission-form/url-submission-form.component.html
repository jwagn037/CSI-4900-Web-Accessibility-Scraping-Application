<div>
  <h1 class="text-6xl">Your URL</h1>
  <label class="text-xl" for="urlSubmissionField">Enter the URL of an inaccessible webpage below. We will turn it into something you can read!</label>
  <input class="text-xl" type="url" placeholder="Enter URL" [(ngModel)] = "userUrl" id="urlSubmissionField">
  <button class="text-xl" (click)="OnSubmitUrl()">Submit</button>
</div>
