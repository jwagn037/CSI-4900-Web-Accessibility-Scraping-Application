<div class="grid">
  <h1 class="text-8xl">Your URL</h1>
  <label class="text-4xl mt-2 mb-2" for="urlSubmissionField">Enter the URL of your inaccessible webpage below and we will fix the format for you!</label>
  <input class="text-6xl w-full border mb-2" type="url" placeholder="Enter your URL here" [(ngModel)] = "userUrl" id="urlSubmissionField">
  <button class="text-6xl font-semibold py-2 px-4 rounded" [ngClass]="btnTheme" (click)="OnSubmitUrl()" >Submit</button>
</div>
