<div class="mt-5">   
    <hr class="mb-5">
    <div *ngFor="let line of htmlList">
        <ng-container [ngSwitch]="getTagName(line[0])">
            <h1 class="text-8xl mb-2 highlight" [ngClass]="themeClass" *ngSwitchCase="'h1'">{{ line[1] }}</h1>
            <h2 class="text-6xl mb-2 accent" [ngClass]="themeClass" *ngSwitchCase="'h2'">{{ line[1] }}</h2>
            <h3 class="text-6xl mb-2" [ngClass]="themeClass" *ngSwitchCase="'h3'">{{ line[1] }}</h3>
            <h4 class="text-6xl mb-3" [ngClass]="themeClass" *ngSwitchCase="'h4'">{{ line[1] }}</h4>
            <h5 class="text-6xl mb-3" [ngClass]="themeClass" *ngSwitchCase="'h5'">{{ line[1] }}</h5>
            <h6 class="text-6xl mb-3" [ngClass]="themeClass" *ngSwitchCase="'h6'">{{ line[1] }}</h6>
            <p class="text-5xl leading-loose mb-4 hover:underline underline-offset-8" [ngClass]="themeClass" *ngSwitchDefault>{{ line[1] }}</p>
        </ng-container>
    </div>
    <div *ngIf="this.htmlList.length>0">
        <hr class="mt-5 mb-5">
        <a href="#urlSubmissionField" class="text-5xl mt-8 hover:underline underline-offset-6 highlight" [ngClass]="themeClass">Return to tool.</a>    
    </div>
</div>
